language: java

sudo: false

dist: trusty

matrix:
  include:
    - os: linux
      jdk: oraclejdk8


install: true


script:
  - ./gradlew check
  - ./gradlew -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=gof2 -Dsonar.login=$SONAR_TOKEN sonarqube





cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/



