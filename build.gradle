// Apply the java-library plugin to add support for Java Library

plugins {
    id "org.sonarqube" version "2.6"
    id "java-library"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '0.1.0'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.4.4'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile 'org.checkerframework:checker:2.1.12'

    task sonar(type:Exec) {commandLine "./gradlew sonarqube \
   -Dsonar.projectKey=GOF2_gmail-client \
   -Dsonar.organization=gof2 \
   -Dsonar.host.url=https://sonarcloud.io \
   -Dsonar.login=f41b1e3042c9235ccba6eb25f3265d35e60b68a1"}

        // Use JUnit client.test framework
    testImplementation 'junit:junit:4.12'
}

sonarqube {
    properties {
        property 'sonar.projectKey', ''
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}



